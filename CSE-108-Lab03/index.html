<div class="narrow flex" x-data="main">
    <div class="narrow flex vertical start" style="width: 100%">
        <h1 x-init="">Calculator</h1>
        <div class="grid" style="grid-template-columns: auto auto auto auto; margin:auto">
            <button name="numinput" id="numinput" style="grid-column-start: 1; grid-column-end: 4" disabled x-text="visible"></button> <button @click="clear ()">C</span></button>
            <button @click="digit ('7')">7</button><button @click="digit ('8')">8</button><button @click="digit ('9')">9</button><button @click="divide ()">/</button>
            <button @click="digit ('4')">4</button><button @click="digit ('5')">5</button><button @click="digit ('6')">6</button><button @click="multiply ()">x</button>
            <button @click="digit ('1')">1</button><button @click="digit ('2')">2</button><button @click="digit ('3')">3</button><button @click="subtract ()">-</button>
            <button @click="digit ('0')">0</button><button @click="decimal ()">.</button><button @click="equals ()">=</button><button @click="add ()">+</button>
        </div>
    </div>
</div>
